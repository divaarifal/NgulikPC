<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - NgulikPC</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .auth-container {
            max-width: 400px;
            margin: 5rem auto;
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 12px;
            border: 1px solid var(--border);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-muted);
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            background: #000;
            border: 1px solid var(--border);
            color: white;
            border-radius: 6px;
        }
    </style>
</head>

<body>
    <header>
        <div class="container flex justify-between items-center">
            <a href="index.html" class="logo">NgulikPC</a>
        </div>
    </header>

    <div class="auth-container">
        <h2 style="text-align: center; margin-bottom: 2rem;">Login</h2>
        <form id="login-form">
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>

    <script src="js/app.js"></script>
    <script>
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    alert('Login Successful');
                    if (data.user.role === 'admin') window.location.href = '../frontend_admin/index.html';
                    else if (data.user.role === 'warehouse') window.location.href = '../frontend_warehouse/index.html';
                    else window.location.href = 'index.html';
                } else {
                    alert('Login Failed: ' + data.message);
                }
            } catch (error) {
                console.error(error);
                alert('Error logging in');
            }
        });
    </script>
</body>

</html>
